<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Dendritic

      <span *ngIf="projectName"> - {{projectName}}</span>
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mx-3 mb-2 mb-lg-0">
        
        <li *ngIf="dirtyObjectCount > 0" class="nav-item">
          <a class="nav-link" [routerLink]="['/repository']">Save Changes</a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Actions
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" [routerLink]="['/available']">Available Projects</a></li>
            <li><a class="dropdown-item" [routerLink]="['/view', 'DefaultEDF']">View Example Project</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" [routerLink]="['/new']">New Project</a></li>
          </ul>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li> -->
      </ul>

      <div class="d-flex me-auto">
        <div class="form-check form-switch">
          <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" [checked]="readOnly"
            (change)="ToggleReadOnly()">
          <label class="form-check-label" for="flexSwitchCheckChecked">Read Only</label>
        </div>
      </div>

      <div class="d-flex">

        <img *ngIf="(user | async)?.photoURL" referrerpolicy="no-referrer" [src]="(user | async)?.photoURL"
          class="user ">
        <button (click)="login()" class="btn btn-outline-success mx-2" *ngIf="showLoginButton">Sign In</button>
        <button (click)="logout()" class="btn btn-outline-success mx-2" *ngIf="showLogoutButton">Sign Out</button>

        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button  class="btn btn-outline-success">Search</button> -->
      </div>
    </div>
  </div>
</nav>


<router-outlet *ngIf="ready"></router-outlet>
