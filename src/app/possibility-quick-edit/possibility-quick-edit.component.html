<div *ngIf="possibility">
    <div class="alert alert-success " role="alert">Possibility:</div>
  
    <input *ngIf="!readOnly;" type="text" type="text" class="form-control" id="nameField" [(ngModel)]="possibility.name" (ngModelChange)="nameValueChanged($event)">  
    <button *ngIf="readOnly" class="btn-sm btn btn-outline-primary">{{possibility?.name}}</button>
  
    <div class="card">
      <div class="card-body d-grid">
        <h6 class="card-title">Actions</h6>
  
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li *ngFor="let a of possibility.actions" class="list-group-item d-grid"> 
                <button type="button" (click)="Select(a)"                   
                  class="btn-sm btn">{{a.name}}</button>
              </li>   
              <li *ngIf="!readOnly" class="list-group-item">
                <input type="text" class="form-control" id="tempStateName" [(ngModel)]="tempActionName" (keyup.enter)="AddAction()">
              </li>
            </ul>   
          </div>
          <div *ngIf="!readOnly" class="col-md-auto">
            <ul class="list-group">
              <li *ngFor="let a of possibility.actions" class="list-group-item d-grid"> 
                <button type="button" (click)="RemoveAction(a)"  class="btn-sm btn btn-outline-warning" >-</button>
              </li>   
              <li  class="list-group-item d-grid">
                <button type="button"
                  *ngIf="tempActionName && tempActionName.length > 0"
                  (click)="AddAction()"
                  class="btn btn-outline-secondary btn-sm">+</button> 
  
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
