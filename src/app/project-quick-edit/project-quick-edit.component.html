<div *ngIf="project">
    <div class="alert alert-secondary" role="alert">Project:</div>

    <div class="card">
      <div class="card-body d-grid">
        <h6 class="card-title">{{currentConcretion?.pluralSituationName}}</h6>

        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li *ngFor="let s of situations" class="list-group-item d-grid">
                <button type="button" (click)="Select(s)"
                  class="btn-sm btn"><span>{{s.name}}</span></button>
              </li>
              <li *ngIf="!readOnly" class="list-group-item">
                <input type="text" class="form-control" id="tempStateName" [(ngModel)]="tempSituationName" (keyup.enter)="AddInitialSituation()">
              </li>
            </ul>
          </div>
          <div *ngIf="!readOnly" class="col-md-auto">
            <ul class="list-group">
              <li *ngFor="let s of situations" class="list-group-item d-grid">
                <button type="button" (click)="RemoveSituation(s)"  class="btn-sm btn btn-outline-warning" >-</button>
              </li>
              <li  class="list-group-item d-grid">
                <button type="button"
                  *ngIf="tempSituationName && tempSituationName.length > 0"
                  (click)="AddInitialSituation()"
                  class="btn btn-outline-secondary btn-sm">+</button>

              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
