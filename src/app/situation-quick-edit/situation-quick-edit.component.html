<div *ngIf="situation">
    <div class="alert alert-info" role="alert">{{concretion?.situationName}} {{situation?.name}}</div>
  
    <input *ngIf="!readOnly;" type="text" type="text" class="form-control" id="nameField" [(ngModel)]="situation.name" (ngModelChange)="nameValueChanged($event)">  
    <button *ngIf="readOnly" class="btn-sm btn btn-outline-primary">{{situation?.name}}</button>
  
    <div class="card">
      <div class="card-body d-grid">
        <h6 class="card-title">{{concretion?.pluralPossibilityName}}</h6>
  
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li *ngFor="let p of possibilities" class="list-group-item d-grid"> 
                <button type="button" (click)="Select(p)"                   
                  class="btn-sm btn">{{p.name}}</button>
              </li>   
              <li *ngIf="!readOnly" class="list-group-item">
                <input type="text" class="form-control" id="tempStateName" [(ngModel)]="tempPossibilityName" (keyup.enter)="AddPossibility()">
              </li>
            </ul>   
          </div>
          <div *ngIf="!readOnly" class="col-md-auto">
            <ul class="list-group">
              <li *ngFor="let p of possibilities" class="list-group-item d-grid"> 
                <button type="button" (click)="RemovePossibility(p)"  class="btn-sm btn btn-outline-warning" >-</button>
              </li>   
              <li  class="list-group-item d-grid">
                <button type="button"
                  *ngIf="tempPossibilityName && tempPossibilityName.length > 0"
                  (click)="AddPossibility()"
                  class="btn btn-outline-secondary btn-sm">+</button> 
  
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
