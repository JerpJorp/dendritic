<div *ngIf="action">
    <div class="alert alert-danger" role="alert">{{concretion?.actionName}}</div>
  
    <input *ngIf="!readOnly;" type="text" type="text" class="form-control" id="nameField" [(ngModel)]="action.name" (ngModelChange)="nameValueChanged($event)">  
    <button *ngIf="readOnly" class="btn-sm btn btn-outline-primary">{{action?.name}}</button>
  
    <div class="card">
      <div class="card-body d-grid">
        <h6 class="card-title">Condition->{{concretion?.pluralActionName}}</h6>
  
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li *ngFor="let c of action.conditions" class="list-group-item d-grid"> 
                <button type="button" (click)="Select(c)"                   
                  class="btn-sm btn"><span>{{c.name}}</span> <span *ngIf="c.action"> -> {{c.action.name}}</span> </button>
              </li>   
              <li *ngIf="!readOnly" class="list-group-item">
                <input type="text" class="form-control" id="tempStateName" [(ngModel)]="tempActionName" (keyup.enter)="AddCondition()">
              </li>
            </ul>   
          </div>
          <div *ngIf="!readOnly" class="col-md-auto">
            <ul class="list-group">
              <li *ngFor="let c of action.conditions" class="list-group-item d-grid"> 
                <button type="button" (click)="RemoveCondition(c)"  class="btn-sm btn btn-outline-warning" >-</button>
              </li>   
              <li  class="list-group-item d-grid">
                <button type="button"
                  *ngIf="tempActionName && tempActionName.length > 0"
                  (click)="AddCondition()"
                  class="btn btn-outline-secondary btn-sm">+</button> 
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="!readOnly" class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"  [checked]="lineMode"
                    (change)="ToggleLineMode()">
                    <label *ngIf="lineMode" class="form-check-label" for="flexSwitchCheckChecked">Linear entry mode</label>
                    <label *ngIf="!lineMode" class="form-check-label" for="flexSwitchCheckChecked">Child entry mode</label>
                  </div>
            </div>
        </div>

      </div>
    </div>
